<!DOCTYPE html>

<html>
    <head>
        <title></title>

        <style>
            .isLoading{ background: red; }

        </style>
    </head>

    <body>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
        <script src="main.js"></script>
        

        <div id="root">
        
            <h1>Messages</h1>
            <input type="text" id="input" v-model="message">

            <button :class="{ 'isLoading': isLoading }" @click="toggleClass">Add a list item</button>

            <p>The value of the input is: {{ message }}</p>

            <h3>

                {{ reversedMessage}}

            </h3>
            <p>Also, other values are:</p>

            <ul>
                <li v-for="item in messages">{{ item }}</li>
            </ul>

            <h1>Todos</h1>

            <h2>Incomplete Tasks:</h2>

            <ul>
                <li v-for="task in incompleteTasks" v-text="task.description"></li>
            </ul>


            <h2>Completed Tasks:</h2>

            <ul>
                <li v-for="task in completedTasks" v-text="task.description"></li>
            </ul>

            <h1>main.js:</h1>

            <task-list></task-list>

        </div>

        <script>
            app = new Vue({
                el: '#root',

                methods: {
                    addItem() {
                        
                        this.messages.push(this.message);
                        this.newName = '';
                    },

                    toggleClass() {
                        this.isLoading = true;
                    },
                },

                computed: {
                    reversedMessage() {
                        return this.message.split('').reverse().join('');
                    },

                    incompleteTasks() {
                        return this.tasks.filter(task => ! task.completed);
                    },

                    completedTasks() {
                        return this.tasks.filter(task => task.completed);
                    },
                },

            });
        </script>
        
        
    </body>
</html>
